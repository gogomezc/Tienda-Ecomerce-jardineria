<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestras Rosas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .producto {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      transition: transform 0.3s ease; /* Agrega una transici贸n suave */
    }
    .producto img {
      width: 100%;
      height: 200px; /* Ajusta la altura de la imagen para que todas sean iguales */
      object-fit: cover; /* Ajusta la imagen dentro del contenedor sin distorsionar */
      border-radius: 5px;
    }
    .producto h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      text-align: center;
    }
    .producto p {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
    }
    .btn-success {
      margin-top: auto;
    }
    .producto:hover {
      transform: scale(1.05); /* Aumenta el tama帽o del producto en un 5% */
    }
    body.claro {
      background-color: white;
      color: black;
    }
    body.oscuro {
      background-color: black;
      color: white;
    }
    .navbar {
      background-color: transparent; /* Fondo transparente */
      color: black;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
      font-family: 'Playfair Display', serif;
    }
    .navbar-nav .nav-link,
    .navbar-nav .btn {
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Playfair Display', serif;
      margin: 1px;
      color: black;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .btn:hover {
      background-color: white;
      color: black;
    }
    .btn-primary i {
      font-size: 1.5rem;
    }
    .offcanvas-header {
      background-color: #388E3C;
      color: white;
    }
    .offcanvas-title {
      font-weight: bold;
      font-family: 'Playfair Display', serif;
    }
    .btn-close {
      filter: brightness(0) invert(1);
    }
    .btn-success {
      background-color: #81C784;
      border: none;
      font-family: 'Playfair Display', serif;
      color: white;
    }
    .btn-success:hover {
      background-color: #66BB6A;
    }
    .btn-success:active,
    .btn-success:focus {
      background-color: #4CAF50;
    }
    .btn-primary {
      border: none;
      margin-left: auto;
    }
    .product-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: black;
    }
    .product-description,
    .product-price,
    .product-features h5,
    .review {
      font-family: 'Playfair Display', serif;
    }
    .review strong {
      font-size: 1.2rem;
    }
    .carousel-item img {
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body class="claro">
  <!-- Inicio de barra navegaci贸n -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" id="navbar-brand" href="#">VerdeVivo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'rosas' %}">Plantas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'crud' %}">CRUD</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Productos</h1>
    <div class="row">
      {% for producto in productos %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 ">
        <div class="producto">
          <img src="{{ producto.image.url }}" alt="{{ producto.nombre }}">
          <h2>{{ producto.nombre }}</h2>
          <p>Precio: ${{ producto.precio }}</p>
          <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-success">Agregar al Carrito</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('cambiar-modo').addEventListener('click', function() {
      document.body.classList.toggle('oscuro');
      document.body.classList.toggle('claro');
      var navbar = document.querySelector('.navbar');
      navbar.classList.toggle('navbar-claro');
      navbar.classList.toggle('navbar-oscuro');
      
      var navbarBrand = document.getElementById('navbar-brand');
      if (document.body.classList.contains('oscuro')) {
        navbarBrand.style.color = 'white';
      } else {
        navbarBrand.style.color = 'black';
      }
    });

    document.getElementById('formularioDescuento').addEventListener('submit', function(evento) {
      evento.preventDefault(); 
      var codigoValido = 'eqw2p3';
      var codigoUsuario = document.getElementById('codigoDescuento').value;
      var mensajeValidacion = document.getElementById('mensajeValidacion');

      if (codigoUsuario === codigoValido) {
        mensajeValidacion.innerHTML = '<div class="alert alert-success" role="alert">C贸digo v谩lido. 隆Disfruta tu descuento!</div>';
      } else {
        mensajeValidacion.innerHTML = '<div class="alert alert-danger" role="alert">C贸digo inv谩lido. Int茅ntalo de nuevo.</div>';
      }
    });
  </script>
</body>
</html>
