<!DOCTYPE html>
<html>
<head>
    <title>Eliminar {{ modelo|title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Eliminar {{ modelo|title }}</h1>
        <p>¿Estás seguro de que deseas eliminar este {{ modelo|title }}?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'crud' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
