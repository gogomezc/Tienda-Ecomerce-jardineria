<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Eliminar Cliente</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Â¿EstÃ¡s seguro de que quieres eliminar este cliente?</h5>
                <p class="card-text"><strong>ID:</strong> {{ cliente.id }}</p>
                <p class="card-text"><strong>User:</strong> {{ cliente.user }}</p>
                <p class="card-text"><strong>Nombre:</strong> {{ cliente.nombre }}</p>
                <p class="card-text"><strong>Email:</strong> {{ cliente.email }}</p>
                
                <form method="POST" action="{% url 'eliminar' cliente.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'crud' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
