<!-- crud.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRUD{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="my-4 text-center">{% block header %}Gesti√≥n CRUD de Clientes{% endblock %}</h1>
                {% block content %}
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in cliente %}
                        <tr>
                            <td>{{ c.id }}</td>
                            <td>{{ c.user.username }}</td>
                            <td>{{ c.nombre }}</td>
                            <td>{{ c.email }}</td>
                            <td>
                                <a href="{% url 'modificar' c.id %}" class="btn btn-sm btn-primary">Modificar</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5">No hay clientes registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'crear' %}" class="btn btn-success mt-3">Crear nuevo cliente</a>
                {% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
