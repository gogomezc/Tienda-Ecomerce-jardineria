<!DOCTYPE html>
<html lang="es">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .producto img {
            width: 200px;
            height: auto;
        }
        .row-image {
            width: 100px;
            height: auto;
        }
        .cart-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-row img {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carrito de Compras</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="box-element">
                    <a class="btn btn-outline-dark" href="">&#x2190; Continuar Comprando</a>
                    <br><br>
                    <table class="table">
                        <tr>
                            <th><h5>Items: <strong>{{ items|length }}</strong></h5></th>
                            <th><h5>Total: <strong>${{ total }}</strong></h5></th>
                            <th>
                                <a style="float:right; margin:5px;" class="btn btn-success" href="">Pagar</a>
                            </th>
                        </tr>
                    </table>
                </div>
                <br>
                <div class="box-element">
                    <div class="cart-row">
                        <div style="flex:2"></div>
                        <div style="flex:2"><strong>Producto</strong></div>
                        <div style="flex:1"><strong>Precio</strong></div>
                        <div style="flex:1"><strong>Cantidad</strong></div>
                        <div style="flex:1"><strong>Total</strong></div>
                    </div>
                    {% for item in items %}
                    <div class="cart-row">
                        <div style="flex:2"><img class="row-image" src="{{ item.producto.imagen.url }}" alt="{{ item.producto.nombre }}"></div>
                        <div style="flex:2"><p>{{ item.producto.nombre }}</p></div>
                        <div style="flex:1"><p>${{ item.producto.precio }}</p></div>
                        <div style="flex:1">
                            <p class="quantity">{{ item.cantidad }}</p>
                        </div>
                        <div style="flex:1"><p>a</p></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
